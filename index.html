<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de imágenes IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f4f8;
            --text-color: #333;
            --card-bg-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #webcam-container {
            border: 3px solid var(--primary-color);
            border-radius: 8px;
            overflow: hidden;
            margin: 20px auto;
            width: 200px;
            height: 200px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        #label-container {
            margin-top: 20px;
            font-size: 1.1em;
            text-align: left;
        }
        
        #label-container div {
            background-color: var(--secondary-color);
            border-radius: 6px;
            padding: 10px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        #label-container div:hover {
            transform: translateY(-3px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .progress-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            width: 50%;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }

        button:hover {
            background-color: #3b7ecf;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.4);
        }

        button:active {
            background-color: #2e6bb4;
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Identificador de imágenes IA</h1>
        <button type="button" onclick="init()">Iniciar</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // La URL de tu modelo
        const URL_MODELO = "https://teachablemachine.withgoogle.com/models/Udh_aaXzg/";

        let model, webcam, labelContainer, maxPredictions;
        let isStarted = false;
        
        // Carga el modelo y configura la webcam
        async function init() {
            if (isStarted) return;
            isStarted = true;

            document.querySelector('button').innerText = 'Cargando...';
            document.querySelector('button').disabled = true;

            const modelURL = URL_MODELO + "model.json";
            const metadataURL = URL_MODELO + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const labelDiv = document.createElement("div");
                labelContainer.appendChild(labelDiv);
            }

            document.querySelector('button').innerText = 'En Funcionamiento';
            document.querySelector('button').disabled = false;
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className;
                const probability = prediction[i].probability.toFixed(2);
                const labelDiv = labelContainer.childNodes[i];
                
                labelDiv.innerHTML = `${classPrediction}: <div class="progress-bar"><div class="progress-fill" style="width: ${probability * 100}%"></div></div><span>${Math.round(probability * 100)}%</span>`;
            }
        }
    </script>
</body>
</html>
